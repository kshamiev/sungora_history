<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="loginForm">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelLogin()">×</button>
            <h4 class="modal-title">Авторизация</h4>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger" ng-show="authError">
            {[{authError}]}
          </div>

          <fieldset>
            <div class="form-group">
              <label class="control-label" for="inputLogin">Логин</label>
              <input autocomplete="off" class="form-control" id="inputLogin" name="inputLogin" type="text" ng-model="user.login" required="true" placeholder="Введите ваш логин">
            </div>

            <div class="form-group">
              <label class="control-label" for="inputPassword">Пароль</label>
              <input autocomplete="off" class="form-control" id="inputPassword" name="inputPassword" type="password" ng-model="user.password" required="true" placeholder="Введите ваш пароль">
            </div>

            <div class="form-group">
              <label class="control-label" for="inputRememberMe">Запомнить?</label>
              <input id="inputRememberMe" name="inputRememberMe" type="checkbox" ng-model="user.remember">
            </div>

            <div class="form-group" ng-show="showCaptcha && captcha">
              <img class="imgCaptcha" src="{[{captcha}]}" ng-click="reloadCaptcha()">
            </div>

            <div  class="form-group" ng-show="showCaptcha && captcha">
              <label  class="control-label" for="inputCaptcha">Введите код с картинки</label>
              <input autocomplete="off" class="form-control" id="inputCaptcha" name="inputCaptcha" type="text" ng-model="user.captcha" placeholder="Ведите код с картинки">
            </div>

            <div class="form-group">
              <button type="button" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid" ng-click="login()">Войти</button>
              <button type="button" class="btn btn-default btn-block" ng-click="clearForm()">Очистить форму</button>
            </div>
          </fieldset>
        </div>
      </form>
    </div>
  </div>
</div>
