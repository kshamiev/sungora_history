<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancelRecovery()">&times;</button>
        <h3>Восстановление пароля</h3>
      </div>
      <form novalidate="true" name="recoveryForm">
        <div class="modal-body">

          <div class="alert alert-error" ng-show="registerError">
            {[{registerError}]}
          </div>

          <div class="alert alert-success" ng-show="registerSuccess">
            {[{registerSuccess}]}
          </div>

          <div ng-hide="registerSuccess">
              <fieldset>
                <div class="form-group">
                  <label class="control-label" for="inputRegEmail">Email</label>
                  <input autocomplete="off" id="inputRegEmail" name="inputRegEmail" class="form-control" type="email" ng-model="model.Email" required="true" autofocus />
                </div>

                <div class="form-group">
                  <button class="btn btn-primary btn-block" ng-click="recovery()" ng-disabled="recoveryForm.$invalid" type="submit">Восстановить пароль</button>
                  <button class="btn btn-default btn-block" ng-click="clearForm()" type="button">Очистить форму</button>
                </div>
            </fieldset>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
