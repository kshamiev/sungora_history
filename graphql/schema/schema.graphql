# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Todo {
  id: ID!
  text: String!
  done: Boolean!
  user: User!
}

type User {
  id: ID!
  name: String!
}

type Query {
    "Comment method"
    todos: [Todo!]!
}

input NewTodo {
  text: String!
  userId: String!
}

type Mutation {
    """
    Comment method 1
    Comment method 2
    Comment method 3
    """
    createTodo(input: NewTodo!): Todo!
}