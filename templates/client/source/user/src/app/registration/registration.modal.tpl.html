<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancelRegistration()">&times;</button>
        <h3>Регистрация</h3>
      </div>
      <form novalidate name="registrationForm">
        <div class="modal-body">

          <div class="alert alert-error" ng-show="registerError">
            {[{registerError}]}
          </div>

          <div class="alert alert-success" ng-show="registerSuccess">
            {[{registerSuccess}]}
          </div>

          <div ng-hide="registerSuccess">
            <fieldset>
              <div class="form-group">
                <label class="control-label" for="inputRegEmail">Email</label>
                <input autocomplete="off" id="inputRegEmail" name="inputRegEmail" class="form-control" type="email" ng-model="model.Email" required="true" autofocus>
              </div>

              <div class="form-group" ng-show="showCaptcha && captcha">
                <img class="imgCaptcha" ng-src="{[{captcha}]}" ng-click="reloadCaptcha()">
              </div>

              <div  class="form-group" ng-if="showCaptcha && captcha">
                <label  class="control-label" for="inputCaptcha">Введите код с картинки</label>
                <input autocomplete="off" class="form-control" id="inputCaptcha" name="inputCaptcha" type="text" ng-model="model.captcha" placeholder="Ведите код с картинки" required="true">
              </div>

              <div class="form-group">
                <button class="btn btn-primary btn-block" ng-click="register()" ng-disabled="registrationForm.$invalid" type="submit">Зарегестрироваться</button>
                <button class="btn btn-default btn-block" ng-click="clearForm()" type="button">Очистить форму</button>
              </div>
            </fieldset>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
